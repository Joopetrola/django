{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Padaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pedido' %}">Pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fila' %}">Fila</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex p-2 justify-content-center mt-5">

            <div class="card m-2" style="width: 18rem;">
                <img class="card-img-top" src="{% static 'pao-frances.webp' %}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Pedir pão</h5>
                    <p class="card-text">Acesse essa página acessar a fila e realizar um pedido</p>
                    <a class="d-flex justify-content-center" href="{% url 'pedido' %}">
                        <button type="button" class="btn btn-primary">Clique aqui</button>
                    </a>
                </div>
            </div>

            <div class="card m-2" style="width: 18rem;">
                <img class="card-img-top" src="{% static 'diversidade-de-produtos-padaria.jpg' %}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Fila</h5>
                    <p class="card-text">Acesse aqui para ver sua posição na fila</p>
                    <a class="d-flex justify-content-center" href="{% url 'fila' %}">
                        <button type="button" class="btn btn-primary">Clique aqui</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
