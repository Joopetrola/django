{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Fila de Pessoas e Pedidos</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Padaria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">In√≠cio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pedido' %}">Pedido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'fila' %}">Fila</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h1>Fila de Pessoas e Pedidos - {{ data }}</h1>
    <div class="mb-4">
      <h2>Pessoas na Fila</h2>
      <ul class="list-group" id="listaPessoas">
      </ul>
    </div>

    <script>
      var pessoas = JSON.parse('{{ dados_fila_json|escapejs }}');
  
      function adicionarPessoaNaFila(nome, quantidade) {
          var listaPessoas = document.getElementById("listaPessoas");
          var listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.textContent = 'Nome: ' + nome + ' - Quantidade: ' + quantidade;
          listaPessoas.appendChild(listItem);
      }
  
      pessoas.forEach(function (pessoa) {
          adicionarPessoaNaFila(pessoa.fields.nome, pessoa.fields.quantidade);
      });
    </script>

</body>

</html>
