{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pedir pão quentinho</title>
    <style>
        img {
            max-width: 250px;
            max-height: 250px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Padaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pedido' %}">Pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fila' %}">Fila</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2>Escolher quantidade</h2>

        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'pao-frances.webp' %}" alt="Pedido" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>Pão quentinho</h4>
                <p>Pão de Sal feito quentinho e na hora</p>
                <form action="{% url 'fila' %}" method="GET">
                    <div class="form-group">
                        <div class="row">
                            {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}"
                                    style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-primary" type="submit">Adicionar ao Pedido</button>
                </form>
            </div>
        </div>
</body>

</html>
